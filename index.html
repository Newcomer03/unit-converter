<html>

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>

    <body>
        <div id="top">
            <!-- just for dark theme -->
            <img src="images/light.png" id="icon">
        </div>

        <div id="first-half">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="data-input" placeholder="1">
            <button id="input-btn">Convert</button>

        </div>

        <div id="second-half">
            <div id="length" class="outputs">
                <h2 id="length-title" class="output-title">Length (Meter/Feet)</h2>
                <h3 id="length-output" class="output-text">1 meters = 3.281 feet | 1 feet = 0.305 meters</h3>
            </div>

            <div id="volume" class="outputs">
                <h2 id="volume-title" class="output-title">Volume (Liters/Gallons)</h2>
                <h3 id="volume-output" class="output-text">1 liters = 0.264 gallons | 1 gallons = 3.788 liters</h3>
            </div>

            <div id="mass" class="outputs">
                <h2 id="mass-title" class="output-title">Mass (Kilograms/Pounds)</h2>
                <h3 id="mass-output" class="output-text">1 kilograms = 2.204 pounds | 1 pounds = 0.454 kilograms
                </h3>
            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
